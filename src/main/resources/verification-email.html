<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>계정 인증</title>
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; line-height: 1.6; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #eee; }
        .code { background-color: #f2f2f2; color: #333; padding: 10px; text-align: center; font-weight: bold; margin: 20px 0; }
    </style>
</head>
<body>
<div class="container">
    <h2>계정 인증을 위한 인증 번호</h2>
    <p>안녕하세요,</p>
    <p>저희 서비스에 가입해 주셔서 감사합니다. 아래의 인증 번호를 입력하여 이메일 주소를 인증하고 계정을 활성화해 주세요:</p>
    <div class="code" th:text="${code}"></div>
    <p>인증 번호를 요청하지 않으셨다면, 본 이메일을 무시해 주세요.</p>
    <p>감사합니다.</p>
</div>
</body>
</html>
